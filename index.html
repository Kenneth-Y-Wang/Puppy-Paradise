<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Comfortaa:wght@300;400;500;600;700&family=Poppins:wght@100;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="appCover">
    <div class="coverText">
      <h1 class="appName">Puppy Paradise</h1>
      <button class="startButton" type="button">START FUN</button>
    </div>
  </div>
  <div class="wholePage hidden">
    <div class="modalHolder hidden" >
      <div class="deleteBlock">
        <h4 class="deleteMessage">Delete Picture?</h4>
        <div class="buttonHolder column-full">
          <button class="cancel picButton" type="button">CANCEL</button>
          <button class="confirm picButton" data-view="pic-gallery" type="button">CONFIRM</button>
        </div>
      </div>
    </div>

    <header>
      <div class=" tabList container column-full">
        <div class=" tabLeft row column-full align-center">
          <a>
            <h2 class="appTitle viewTag" data-view="appDashboard">Puppy Paradise</h2>
          </a>
          <a>
            <h3 class=" viewTag subTag hidden" data-view="pic-search">Fun Puppy Search</h3>
          </a>
          <a>
            <h3 class=" viewTag subTag" data-view="pic-gallery">My Puppy</h3>
          </a>
        </div>
      </div>
    </header>
    <main class="container appMain">
      <div class="view hidden" id="dashBoard" data-view="dashBoard">
        <div class="heroBlock column-two-third ">
          <div class="picHolder"><img class="picView" src="images/placeholder-image-square.jpg"></div>
          <div class="colorButtonHolder">
            <button class="colorButton" type="button"></button>
            <button class="colorButton" type="button"></button>
            <button class="colorButton" type="button"></button>
            <button class="colorButton" type="button"></button>
          </div>
        </div>
      </div>
      <div class="viewScreen container" data-view="pic-search">
        <h1 class="sectionTitle">Fun Puppy Search <i class="fas fa-dog"></i></h1>
        <div class="searchButtonHolder">
          <div class="buttonLeft column-one-third">
            <button class="breed picButton" type="button">BREED</button>
            <button class="random picButton" type="button">RANDOM</button>
            <button class="opButton" type="button" data-number="1">1 PIC</button>
            <button class="opButton" type="button" data-number="2">2 PIC</button>
            <button class="opButton" type="button" data-number="3">3 PIC</button>
          </div>
          <form id="searchEntry" class="column-half hidden">
            <button class="searchButton" data-view="entries" type="submit"><i class="fas fa-paw"></i></button>
            <input required name="keyWord" id="keyWord" type="text" placeholder="Search...">
          </form>
        </div>
        <div id="picture-list" class="list-group"></div>
      </div>
      <div class="viewScreen container hidden" data-view="pic-gallery">
        <h1 class="sectionTitle">My Puppy Gallery <i class="fas fa-paw"></i></h1>
        <div id="gallery-list" class="list-group"></div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </div>
</body>

</html>
